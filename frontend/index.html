<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Control de Asistencia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="d-flex align-items-center vh-100 bg-light">
  <div class="container text-center">
    <div class="card shadow-lg p-4 col-md-4 mx-auto">
      <h3 class="mb-4">ğŸ” Iniciar SesiÃ³n</h3>
      <form id="loginForm">
        <div class="mb-3">
          <input type="email" id="email" class="form-control" placeholder="Correo electrÃ³nico" required>
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="ContraseÃ±a" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
      <p class="mt-3">Â¿No tienes cuenta? <a href="register.html">RegÃ­strate aquÃ­</a></p>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:8000"; // Backend Slim

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        Swal.fire("âš ï¸ Campos vacÃ­os", "Por favor ingresa correo y contraseÃ±a", "warning");
        return;
      }

      try {
        const res = await fetch(`${API_URL}/usuarios/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok && data.token) {
          localStorage.setItem("token", data.token);
          Swal.fire("âœ… Bienvenido", "Inicio de sesiÃ³n exitoso", "success")
            .then(() => window.location.href = "dashboard.html");
        } 
        else if (res.status === 401) {
          Swal.fire({
            title: "âŒ Usuario o contraseÃ±a incorrectos",
            text: "Â¿Deseas registrarte con este correo?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonText: "SÃ­, registrarme",
            cancelButtonText: "Cancelar"
          }).then((result) => {
            if (result.isConfirmed) {
              window.location.href = "register.html";
            }
          });
        } 
        else {
          Swal.fire("âš ï¸ Error", data.error || "OcurriÃ³ un problema", "error");
        }
      } catch (err) {
        Swal.fire("ğŸš¨ Error de conexiÃ³n", "No se pudo conectar con el servidor", "error");
      }
    });
  </script>
</body>
</html>
