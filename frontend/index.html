<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Control de Asistencia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="d-flex align-items-center vh-100 bg-light">
  <div class="container text-center">
    <div class="card shadow-lg p-4 col-md-4 mx-auto">
      <h3 class="mb-4">üîê Iniciar Sesi√≥n</h3>
      <form id="loginForm">
        <div class="mb-3">
          <input type="email" id="email" class="form-control" placeholder="Correo electr√≥nico" required>
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Contrase√±a" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
      <p class="mt-3">¬øNo tienes cuenta? <a href="register.html">Reg√≠strate aqu√≠</a></p>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:8000"; // tu backend Slim

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(`${API_URL}/usuarios/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok && data.token) {
          localStorage.setItem("token", data.token);
          Swal.fire("‚úÖ Bienvenido", "Inicio de sesi√≥n exitoso", "success")
            .then(() => window.location.href = "dashboard.html");
        } else if (data.error && data.error.includes("no encontrado")) {
          Swal.fire({
            title: "‚ùå Usuario no encontrado",
            text: "¬øDeseas registrarte con este correo?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonText: "S√≠, registrarme",
            cancelButtonText: "Cancelar"
          }).then((result) => {
            if (result.isConfirmed) {
              window.location.href = "register.html";
            }
          });
        } else {
          Swal.fire("‚ö†Ô∏è Error", data.error || "Credenciales inv√°lidas", "error");
        }
      } catch (err) {
        Swal.fire("‚ö†Ô∏è Error", "No se pudo conectar con el servidor", "warning");
      }
    });
  </script>
</body>
</html>
