<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Control de Asistencia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="d-flex align-items-center vh-100 bg-light">
  <div class="container text-center">
    <div class="card shadow-lg p-4 col-md-4 mx-auto">
      <h3 class="mb-4">📝 Registro de Usuario</h3>
      <form id="registerForm">
        <div class="mb-3">
          <input type="text" id="nombre" class="form-control" placeholder="Nombre completo" required>
        </div>
        <div class="mb-3">
          <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required>
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Registrar</button>
      </form>
      <p class="mt-3">¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:8000"; // tu backend Slim

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(`${API_URL}/usuarios/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre, email, password })
        });

        const data = await res.json();

        if (res.ok) {
          Swal.fire("✅ Registro exitoso", "Ahora puedes iniciar sesión", "success")
            .then(() => window.location.href = "index.html");
        } else {
          Swal.fire("❌ Error", data.error || "No se pudo registrar", "error");
        }
      } catch (err) {
        Swal.fire("⚠️ Error", "No se pudo conectar con el servidor", "warning");
      }
    });
  </script>
</body>
</html>
